
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ChatApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #0d6efd;
    }

    .btn-google {
      background: #fff;
      color: #444;
      border: 1px solid #ccc;
      font-weight: 500;
    }

    .btn-google i {
      margin-right: 8px;
      font-size: 1.2rem;
    }

    .btn-google:hover {
      background-color: #f0f0f0;
    }

    .form-check-label {
      font-size: 0.9rem;
    }

    .spinner-border {
      width: 1rem;
      height: 1rem;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
    }

    @media (max-width: 576px) {
      .card {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <div class="dark-mode-toggle">
    <button class="btn btn-sm btn-outline-dark" id="toggleTheme">
      <i class="bi bi-moon"></i>
    </button>
    
  </div>

  <!-- Login Card -->
  <div class="card p-4 p-md-5 text-center">
    <div class="logo mb-3">ChatApp</div>
    <h5 class="card-title mb-2">Welcome Back ðŸ‘‹</h5>
    <p class="text-muted mb-3">Sign in to continue to the chat</p>

    <!-- Google Login -->
    <button id="googleSignIn" class="btn btn-google w-100 mb-3">
      <i class="bi bi-google"></i> Continue with Google
    </button>

    <!-- Email Login Form -->
    <form id="emailLoginForm">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="form-check mb-3 text-start">
        <input class="form-check-input" type="checkbox" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="emailLoginBtn">
        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="emailSpinner"></span>
        <span id="emailBtnText">Login with Email</span>
      </button>
    </form>

    <!-- Sign up trigger -->
    <p class="mt-3 mb-0 text-muted">New here? 
      <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</a>
    </p>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create an account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" id="signupEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" id="signupPassword" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary w-100">Sign up</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase & Bootstrap -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIJSxo0jM-I0sYoVK7qP3ixAl9oRiIW38",
      authDomain: "chatapp-34822.firebaseapp.com",
      projectId: "chatapp-34822",
      storageBucket: "chatapp-34822.appspot.com",
      messagingSenderId: "361213120069",
      appId: "1:361213120069:web:6b48635825e58148f21d2c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // Google Login
    document.getElementById("googleSignIn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(result => {
          window.location.href = "chat.html";
        })
        .catch(error => {
          console.error("Google Sign-in Error:", error);
          alert("Google sign-in failed.");
        });
    });

    // Email/Password Login
    document.getElementById("emailLoginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const spinner = document.getElementById("emailSpinner");
      const btnText = document.getElementById("emailBtnText");

      spinner.classList.remove("d-none");
      btnText.textContent = "Logging in...";

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "chat.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        })
        .finally(() => {
          spinner.classList.add("d-none");
          btnText.textContent = "Login with Email";
        });
    });

    // Sign up Modal
    document.querySelector("#signupModal form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Account created! Please log in.");
          bootstrap.Modal.getInstance(document.getElementById("signupModal")).hide();
        })
        .catch(error => {
          alert("Sign up failed: " + error.message);
        });
    });

    // Dark mode toggle
    document.getElementById("toggleTheme").addEventListener("click", () => {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-bs-theme");
      html.setAttribute("data-bs-theme", currentTheme === "light" ? "dark" : "light");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
